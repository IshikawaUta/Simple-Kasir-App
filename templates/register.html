{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-primary text-white text-center rounded-top-2">
                <h3 class="my-2">Daftarkan Pengguna Baru</h3>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label text-muted">Username</label>
                        <input type="text" class="form-control rounded-pill p-2" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label text-muted">Password</label>
                        <input type="password" class="form-control rounded-pill p-2" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label text-muted">Peran (Role)</label>
                        <select class="form-select rounded-pill p-2" id="role" name="role">
                            <option value="cashier" selected>Kasir</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success w-100 mt-3 rounded-pill p-2">Daftar</button>
                    <a href="{{ url_for('manage_users') }}" class="btn btn-secondary w-100 mt-2 rounded-pill p-2">Batal</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
